{% extends "base.html" %}

{% block title %}Login | GSU Voting{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Login</h2>

    {% if message %}
        <div class="mb-4 p-3 rounded text-center 
            {% if category == 'error' %}
                bg-red-100 text-red-700
            {% else %}
                bg-green-100 text-green-700
            {% endif %}
        ">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST" action="/login">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                placeholder="example@gsu.edu.so"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" 
                required
            >
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password"
                placeholder="••••••••"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" 
                required
            >
        </div>

        <button 
            type="submit" 
            class="w-full py-2 px-4 bg-indigo-700 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-800 transition duration-200"
        >
            Login
        </button>
    </form>

    <div class="text-center text-sm text-gray-500 mt-4">
        <p>you have no account? 
            <a href="/register" class="text-indigo-600 hover:underline">register</a>
        </p>
        
    </div>
</div>
{% endblock %}
