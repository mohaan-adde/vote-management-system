{% extends "base.html" %}

{% block title %}Login | GSU Voting{% endblock %}

{% block content %}
<div
    class="max-w-sm mx-auto bg-white dark-mode:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-xl transition-colors duration-500">
    <a href="{{ url_for('home') }}"
        class="inline-flex items-center text-sm text-gray-500 dark-mode:text-gray-300 hover:text-indigo-600 dark-mode:hover:text-indigo-400 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span>Back to home</span>
    </a>

    <div class="text-center mb-5">
        <h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark-mode:text-white mb-1">Welcome back</h2>
        <p class="text-xs text-gray-500 dark-mode:text-gray-400">Enter your credentials to sign in</p>
    </div>

    {% if message %}
    <div class="mb-4 p-2.5 rounded text-center text-sm
            {% if category == 'error' %}
                bg-red-100 dark-mode:bg-red-700 text-red-700 dark-mode:text-white
            {% else %}
                bg-green-100 dark-mode:bg-green-700 text-green-700 dark-mode:text-white
            {% endif %}
        ">
        {{ message }}
    </div>
    {% endif %}

    <form method="POST" action="/login" class="space-y-4">
        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 dark-mode:text-white mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gsu.edu.so"
                class="w-full border border-gray-300 dark-mode:border-gray-600 rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 dark-mode:bg-gray-100 dark-mode:text-black"
                required>
        </div>

        <!-- Password -->
        <div class="relative">
            <div class="flex items-center justify-between mb-1">
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark-mode:text-white">Password</label>
                <a href="/forgot-password"
                    class="text-xs text-indigo-600 dark-mode:text-indigo-400 hover:underline">Forgot password?</a>
            </div>
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="••••••••"
                    class="w-full pr-10 border border-gray-300 dark-mode:border-gray-600 rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 dark-mode:bg-gray-100 dark-mode:text-black"
                    required>
                <button type="button" id="togglePassword"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 password-toggle transition">
                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.943-9.543-7a9.956 9.956 0 012.223-3.383M6.1 6.1A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.57 3.043M3 3l18 18" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex items-center gap-2 text-sm">
            <input id="remember_me" name="remember_me" type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="remember_me" class="text-gray-600 dark-mode:text-gray-300">Remember me</label>
        </div>

        <!-- Submit -->
        <button type="submit"
            class="w-full py-2.5 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 dark-mode:bg-indigo-500 dark-mode:hover:bg-indigo-600 transition duration-200 flex items-center justify-center gap-2">
            <span>Sign in</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 12h14M12 5l7 7-7 7" />
            </svg>
        </button>
    </form>

    <div class="text-center text-sm text-gray-500 dark-mode:text-gray-300 mt-5">
        <p>Don't have an account?
            <a href="/register"
                class="text-indigo-600 dark-mode:text-indigo-400 hover:underline font-medium">Sign up</a>
        </p>
    </div>
</div>

<!-- Show/Hide Password Script -->
<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const eyeOpen = document.getElementById("eyeOpen");
    const eyeClosed = document.getElementById("eyeClosed");

    togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeOpen.classList.add("hidden");
            eyeClosed.classList.remove("hidden");
        } else {
            passwordInput.type = "password";
            eyeOpen.classList.remove("hidden");
            eyeClosed.classList.add("hidden");
        }
    });
</script>
{% endblock %}
