{% extends "base.html" %}

{% block title %}Voting Results{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Voting Results</h2>

    <table class="min-w-full border border-gray-300 rounded-lg">
        <thead class="bg-indigo-700 text-white">
            <tr>
                <th class="py-2 px-4 text-left">#</th>
                <th class="py-2 px-4 text-left">Candidate</th>
                <th class="py-2 px-4 text-left">slagon</th>
                <th class="py-2 px-4 text-center">Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for c in candidates %}
            <tr class="border-b">
                <td class="py-2 px-4">{{ loop.index }}</td>
                <td class="py-2 px-4 font-semibold">{{ c.name }}</td>
                <td class="py-2 px-4 text-black-600">{{ c.motto }}</td>
                <td class="py-2 px-4 text-center font-bold text-indigo-900">{{ c.votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
