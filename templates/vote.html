{% extends "base.html" %}

{% block content %}
<div class="relative min-h-screen bg-gray-100 dark-mode:bg-gray-800 transition-colors duration-500">
  <div class="relative z-10 p-8">
    <h2 class="text-3xl font-bold text-center mb-8 text-white-900 dark-mode:text-white">
      Doorashada Gudoomiyaha Ardayda
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for c in candidates %}
      <div class="bg-white dark-mode:bg-gray-700 p-6 rounded-xl text-center shadow-lg transition-colors duration-300">
        {% if c.photo %}
          <img src="{{ c.photo }}" alt="{{ c.name }}" class="w-32 h-32 object-cover mx-auto rounded-full mb-4">
        {% else %}
          <div class="w-32 h-32 bg-gray-200 dark-mode:bg-gray-600 rounded-full mx-auto mb-4 flex items-center justify-center text-gray-400 dark-mode:text-gray-200">
            {{ c.name[0:2]|upper }}
          </div>
        {% endif %}

        <h3 class="text-xl font-bold text-white-900 dark-mode:text-white">{{ c.name }}</h3>
        <p class="italic mb-3 text-yellow-600 dark-mode:text-yellow-400">"{{ c.motto }}"</p>

        {% if has_voted %}
          <button class="w-full py-2 bg-gray-400 text-white rounded-lg cursor-not-allowed" disabled>
            Already Voted
          </button>
        {% else %}
          <form action="/vote/{{ c.id }}" method="POST">
            <button class="w-full py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors duration-200">
              Vote
            </button>
          </form>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
