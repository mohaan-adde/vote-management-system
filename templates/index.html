{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold text-center mb-4">GSU Doorashada Ardayda</h2>

  <form action="/login" method="POST" class="space-y-4">
    <input name="email" type="email" placeholder="Email-kaaga" required class="w-full p-2 border rounded-lg">
    <input name="password" type="password" placeholder="Password-kaaga" required class="w-full p-2 border rounded-lg">
    <button class="w-full bg-emerald-600 text-white py-2 rounded-lg">login</button>
  </form>

  <p class="text-center mt-4 text-sm text-gray-600">you have no account? 
    <a href="#" onclick="document.getElementById('register-form').classList.toggle('hidden')" class="text-emerald-600">Isdiiwaangeli</a>
  </p>

  <form id="register-form" action="/register" method="POST" class="hidden space-y-4 mt-4">
    <input name="email" type="email" placeholder="Email-ka cusub" required class="w-full p-2 border rounded-lg">
    <input name="password" type="password" placeholder="Password cusub" required class="w-full p-2 border rounded-lg">
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg">Register</button>
  </form>

  <p class="text-center mt-4"><a href="/reset" class="text-blue-500 text-sm">reset-password</a></p>
</div>
{% endblock %}
