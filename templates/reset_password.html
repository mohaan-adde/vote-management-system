{% extends "base.html" %}

{% block title %}Forgot Password | GSU Voting{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white dark-mode:bg-gray-800 p-8 md:p-10 rounded-3xl shadow-lg transition-colors duration-500">
  <a href="{{ url_for('home') }}" class="inline-flex items-center text-sm text-gray-500 dark-mode:text-gray-300 hover:text-indigo-600 dark-mode:hover:text-indigo-400 mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    <span>Back to home</span>
  </a>

  <h2 class="text-2xl md:text-3xl font-bold text-center text-slate-900 dark-mode:text-white mb-1">Reset your password</h2>
  <p class="text-sm text-gray-600 dark-mode:text-gray-300 text-center mb-6">
    Enter the email you used to register. If it exists, we&apos;ll send you a secure link to create a new password.
  </p>

  <form method="POST" action="/forgot-password" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 dark-mode:text-white mb-1">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full border border-gray-300 dark-mode:border-gray-600 rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 dark-mode:bg-gray-100 dark-mode:text-black"
        placeholder="you@example.com"
      >
    </div>

    <button
      type="submit"
      class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 dark-mode:bg-indigo-500 dark-mode:hover:bg-indigo-600 transition duration-200 flex items-center justify-center gap-2"
    >
      <span>Send reset link</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
      </svg>
    </button>
  </form>

  <div class="text-center text-sm text-gray-500 dark-mode:text-gray-300 mt-6">
    <a href="/login" class="text-indigo-600 dark-mode:text-indigo-400 hover:underline">Back to login</a>
  </div>
</div>
{% endblock %}
